<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Light Parallax Effect | Vanilla JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="parallax">
        <div class="parallax__wrapper">
            <img src="./img/bg.jpg" id="parallax__bg" alt="bg">
            <img src="./img/moon.png" id="parallax__moon" alt="moon">
            <img src="./img/mountain.png" id="parallax__mountain" alt="mountain">
            <img src="./img/road.png" id="parallax__road" alt="road">
            <h2 id="parallax__text">Web Developer</h2>
        </div>
    </section>
</body>
    <script src="./js/script.js"></script>
</html>
